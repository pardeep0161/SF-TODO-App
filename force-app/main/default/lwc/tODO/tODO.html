<template>
    <lightning-card title="TODO CheckList" icon-name="custom:custom63">

        <div class="slds-m-around_medium">
            <template if:true={todo.data}>
                <lightning-datatable
                    key-field="Id"
                    data={todo.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Create ToDo" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={toDoId}></lightning-input>
            <lightning-input label="Name" class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button label="Create ToDo" variant="brand" onclick={createToDo}></lightning-button>
        </div>
     </lightning-card>
</template>
